<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asta Fantacalcio 2025/26</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header><h1>Asta Fantacalcio 2025/26</h1></header>
  <main>
    <section id="login">
      <h2>Accedi o Registrati</h2>
      <input id="nickname" placeholder="Nickname"/>
      <input id="teamName" placeholder="Nome Squadra"/>
      <button id="btnLogin">Entra</button>
    </section>
    <section id="auction" class="hidden">…</section>
    <!-- Le altre sezioni restano identiche -->
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";

    // Config Firebase
    const cfg = { /* tua configurazione */ };
    const app  = initializeApp(cfg);
    const auth = getAuth(app);
    const db   = getDatabase(app);

    // DOM
    const loginSec   = document.getElementById("login");
    const auctionSec = document.getElementById("auction");
    const btnLogin   = document.getElementById("btnLogin");

    function show(s) {
      loginSec .classList.toggle("hidden", s!=="login");
      auctionSec.classList.toggle("hidden", s!=="auction");
    }

    // 1. Al click su “Entra”, raccogli dati, fai logout se c’era sessione, quindi login anonimo
    btnLogin.onclick = async () => {
      const nick = document.getElementById("nickname").value.trim();
      const team = document.getElementById("teamName").value.trim();
      if (!nick||!team){ alert("Inserisci nickname e nome squadra"); return; }
      // Se sei già loggato, fai signOut per ripartire da zero
      if (auth.currentUser) await signOut(auth);
      await signInAnonymously(auth);
    };

    // 2. onAuthStateChanged scatta DOPO il login anonimo
    onAuthStateChanged(auth, async user => {
      if (!user) return;
      // Scrivi in DB il record completo
      const nick = document.getElementById("nickname").value.trim();
      const team = document.getElementById("teamName").value.trim();
      await set(ref(db, `users/${user.uid}`), {
        nickname: nick,
        teamName: team,
        budget: 1500,
        roster: { P:[], D:[], C:[], A:[] }
      });
      // Solo dopo aver scritto in DB, avvia i moduli:
      initAuction();
      initChat();
      initExport();
      bindTeamsStatus();
      show("auction");
    });

    // All’avvio, mostra login e non chiamare moduli
    show("login");

    // Qui sotto importa o definisci initAuction, initChat, initExport e bindTeamsStatus
    // come già definito nei tuoi rispettivi file JS.
  </script>
</body>
</html>
